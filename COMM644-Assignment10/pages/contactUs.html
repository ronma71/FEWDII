    <body>
<!-- 1st page -->

        </header>
            <nav data-role="navbar">

            <article class="ui-content">

                    <input type="email" name="email" id="email" value="" placeholder="Your Email Address" /> 
                    
                    <div class="ui-field-contain">

                      </select>
                    </div>

                    <div class="ui-field-contain">
                        <label for="questions">Questions/Comments?</label><br/>
                        <textarea id="questions"></textarea>
                    </div>
                    <a href="#" class="ui-btn ui-shadow">Submit</a>

            </article>
        <footer data-role="footer" data-position="fixed" data-tap-toggle="false">
